<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/normalize.css">
    <link rel="stylesheet" href="./src/style.css">

    <title>Landify</title>
</head>
<body>
    <nav>
        <div class="leftNav">
            <a href="" id="landify-logo">
                <img src="./assets/Logo.svg" alt="logo" >
            </a>
            <div class="leftNavBtns">
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Careers</a>
                <a href="#">Help</a>
            </div>
        </div>
        <div class="rightNav">
            <div class="stores">
                <a href="#">
                    <img src="./assets/android-store.svg" alt="google-play">
                </a>
                <a href="#">
                    <img src="./assets/ios-store.svg" alt="app-store">
                </a>
            </div>
            <div class="hamburger-menu">
                <a href="#">
                    <img src="./assets/hamburger-menu.svg" alt="hamburger-menu">
                </a>
            </div>
        </div>
    </nav>
    <div class="first-page">
        <div class="turqoise-circle"></div>
        <div class="purple-circle-container">
            <div class="purple-circle"></div>
        </div>
        <div class="first-row-bands">
            <div class="band-1"></div>
        </div>
        <div class="second-row-bands">
            <div class="band-1"></div>
            <div class="band-2"></div>
        </div>
        <div class="third-row-bands">
            <div class="band-1"></div>
        </div>
    </div>
    <div class="first-page-content">
        <div class="left-content">
            <h1>
                The easiest way to manage projects
            </h1>
            <h2>
                From the small stuff to the big picture, organizes the work so teams know what to do, why it matters, and how to get it done.
            </h2>
            <div class="left-content-btns">
                <a href="" class="get-started-btn">Get Started</a>
                <a href="" class="watch-video-btn">
                    <img src="./assets/play-icon.svg" alt="play-icon">
                    <span>Watch Video</span>
                </a>
            </div>
        </div>
        <div class="right-content">
            <img src="./assets/phone-mockup.png" alt="phone-mockup">
        </div>
    </div>
</body>
</html>
